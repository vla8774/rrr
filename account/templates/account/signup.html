{% load widget_tweaks %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Регистрация</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
      <div class="form-group">
        <input type="username" class="form-control"  name="username" placeholder="Введите имя">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Электронная почта">
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  name="password1" placeholder="Введите пароль">
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  name="password2" placeholder="Повторите пароль">
      </div>
      <div class="form-group">
        <input type="file" class="form-control-file" name="photo">
      </div>
  </div>

    <div class="modal-footer">
    <button type="button" class="submit-btn btn btn-primary" formnovalidate="formnovalidate">Зарегистрироваться</button>
  </div>
